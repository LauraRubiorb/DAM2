<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <main class="container m-5">
      <h1 style="text-align: center">Formulario de dinamismo</h1>
      <div class="row mt-5">
        <div class="col-7">
          <h2 style="text-align: center">Introduccion datos</h2>
          <div>
            <input
              type="text"
              class="form-control mb-3"
              placeholder="Introduce nombre de la tarea"
            />

            <input
              type="text"
              class="form-control mb-3"
              placeholder="Introduce descripcion de la tarea"
            />

            <select
              id="select-prioridad"
              class="form-select mb-3"
              aria-label="Default select example"
            >
              <option selected>importancia</option>
              <option value="1">Alta</option>
              <option value="2">Media</option>
              <option value="3">Baja</option>
            </select>

            <input
              class="form-control mb-3"
              type="date"
              placeholder="Seleccione fecha"
            />
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="check_prio" />
              <label class="form-check-label" for="check_prio">
                Prioritaria</label
              >
            </div>

            <button type="submit" class="btn btn-primary">Agregar</button>
          </div>
        </div>
        <div class="col-5">
          <h2 style="text-align: center">Resultados de introduccion</h2>
          <ul class="list-group" id="lista-tareas"></ul>
        </div>
      </div>
    </main>
    <script src="./model/tarea.js"></script>
    <script src="./utils/index.js"></script>
  </body>
</html>
