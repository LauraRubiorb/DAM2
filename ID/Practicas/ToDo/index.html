<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gestion de Tareas</title>
    <style>
      /* Estilos CSS */
    </style>
  </head>
  <body>
    <h1>Lista de Tareas</h1>

    <!-- Formulario para agregar tareas -->
    <form id="taskForm">
      <label for="taskName">Nombre:</label>
      <input type="text" id="taskName" required /><br /><br />
      <label for="taskDescription">Descripción:</label>
      <textarea id="taskDescription" required></textarea><br /><br />
      <label for="taskDate">Fecha:</label>
      <input type="date" id="taskDate" required /><br /><br />
      <label for="taskPriority">Prioridad:</label>
      <select id="taskPriority" required>
        <option value="baja">Baja</option>
        <option value="media">Media</option>
        <option value="alta">Alta</option></select
      ><br /><br />
      <label for="taskCompleted">Completada:</label>
      <input type="checkbox" id="taskCompleted" /><br /><br />
      <input type="submit" value="Agregar Tarea" />
    </form>

    <!-- Lista de tareas -->
    <h2>Tareas Agregadas</h2>
    <select id="priorityFilter">
      <option value="todas">Mostrar Todas</option>
      <option value="baja">Baja</option>
      <option value="media">Media</option>
      <option value="alta">Alta</option>
    </select>
    <ul id="taskList"></ul>

    <!-- Conjunto de cartas con todas las tareas -->
    <h2>Cartas de Tareas</h2>
    <div id="taskCards"></div>

    <script>
      // Lógica JavaScript para gestionar tareas
    </script>
  </body>
</html>
