<div class="row">
  <div class="col">
    <form>
      <div class="mb-3 mt-3">
        <label class="form-label">Introduce marca</label>
        <input type="text" class="form-control" #inputMarca />
      </div>
      <div class="mb-3">
        <label class="form-label">Introduce modelo</label>
        <input type="text" class="form-control" #inputModelo />
      </div>
      <div class="mb-3">
        <label class="form-label">Introduce caballos</label>
        <input type="number" class="form-control" #inputCv />
      </div>
      <div class="mb-3">
        <label class="form-label">Introduce centimetros cúbicos</label>
        <input type="number" class="form-control" #inputCc />
      </div>
      <div class="mb-3">
        <label class="form-label">Introduce matricula</label>
        <input [(ngModel)]="matriculaBuscar" type="text" class="form-control" #inputMatricula />
      </div>

      <div class="mb-3">
        <select class="form-select" #selectmotor>
          <option>Electrico</option>
          <option>Termico</option>
        </select>
      </div>

      <button
        (click)="
          agregarCoche(
            inputMarca.value,
            inputModelo.value,
            inputCv.value,
            inputCc.value,
            inputMatricula.value,
            selectmotor.value
          )
        "
        type="button"
        class="btn btn-primary"
      >
        Agregar
      </button>
    </form>
    @if (listado.length>0) {
    <p class="mt-3">El numero de coches es: {{ listado.length }}</p>
    }
  </div>
  <div class="col">
    <div class="mb-3 mt-3">
      <label class="form-label">Introduzca la matricula para buscar</label>
      <input type="text" class="form-control" />
    </div>

    <button
      (click)="buscarCoche(inputMatricula.value, select_buscar_motor.value)"
      type="button"
      class="btn btn-primary"
    >
      Buscar
    </button>

    <div class="mt-3 mb-3">
      <select class="form-select" #select_buscar_motor>
        <option>Electrico</option>
        <option>Termico</option>
      </select>
    </div>

    @if (listaCocheBuscado.length>0) {
    <div class="card mt-3" style="width: 18rem">
      <img src="..." class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">
          {{ listaCocheBuscado[0].getMatricula }}
        </h5>
      </div>
    </div>
    } @else {}

    <div class="alert alert-danger" role="alert">
      A simple danger alert—check it out!
    </div>
  </div>
</div>
